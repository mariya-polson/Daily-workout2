<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div id="myCarousel" class="carousel slide-fade" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="container1">
            <div class="topnav">
              <a href="#Solutions">Blog</a>
              <a href="#Services">About Us</a>
              <a href="#Industries">Industries</a>
              <a href="#About Us">Services</a>
              <a href="#Blog">Solutions</a>
            </div>
            <section class="magnifying-glass">
              <img src="magnifyingglass.png" />
            </section>
            <button class="employeeportal">Employee Portal</button>
            <section class="aspirelogo">
              <img src="aspiresystems.png" />
            </section>
            <div class="firstpage">
              <img class="dots" align="left" src="violetdots.png" />
              <img class="image1" align="left" src="Mask Group 7.png" />
            </div>
            <div class="middle">
              <h3 style="color: white; font-weight: lighter">
                Migrating to Microservices?
              </h3>
              <h1
                style="
                  color: white;
                  font-size: 70px;
                  font-weight: lighter;
                  line-height: 1;
                "
              >
                Hacks to follow <br />& Pitfalls to Avoid
              </h1>
              <h3 style="color: white; font-weight: lighter">
                October 22, 2019 | 10.00 AM PT
              </h3>
              <br />
              <button class="book">
                <h6 style="color: white">Book your spot</h6></button
              ><br />
              <button class="arrow1">
                <img class="leftarrow" src="whiteleftarrow.png" />
              </button>
              <button class="arrow2">
                <img class="rightarrow" src="whiterightarrow.png" />
              </button>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="container1">
            <div class="topnav">
              <a href="#Solutions">Blog</a>
              <a href="#Services">About Us</a>
              <a href="#Industries">Industries</a>
              <a href="#About Us">Services</a>
              <a href="#Blog">Solutions</a>
            </div>
            <section class="magnifying-glass">
              <img src="magnifyingglass.png" />
            </section>
            <button class="employeeportal">Employee Portal</button>
            <section class="aspirelogo">
              <img src="aspiresystems.png" />
            </section>
            <div class="firstpage">
              <img class="dots" align="left" src="violetdots.png" />
              <img
                class="image1"
                align="left"
                src="photo-1562184647-979b4a9f0b23.png"
              />
            </div>
            <div class="middle">
              <h3 style="color: white; font-weight: lighter">
                Aspire ranked in Top 5
              </h3>
              <h1
                style="
                  color: white;
                  font-size: 70px;
                  font-weight: lighter;
                  line-height: 1;
                "
              >
                India's best<br />
                Workplaces
              </h1>
              <h3 style="color: white; font-weight: lighter">
                for women - 2019!
              </h3>
              <br />
              <button class="book">
                <h6 style="color: white">Discover Now</h6></button
              ><br />
              <button class="arrow1">
                <img class="leftarrow" src="whiteleftarrow.png" />
              </button>
              <button class="arrow2">
                <img class="rightarrow" src="whiterightarrow.png" />
              </button>
            </div>
          </div>
        </div>

        <!-- <div class="item">
          <img src="ny.jpg" alt="New York" style="width: 100%" />
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
      </div> -->

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- </div> -->
  </body>
</html>
